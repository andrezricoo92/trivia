<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>/<span id="total-questions"></span>                    

                </div>
            </div>
            <div class="quiz-body">
                <h2 class="quiz-cuestion" id="question"><!--What is the full form of HTTP? <br> <span class="category">Geography</span>--></h2>
                <ul class="quiz-options">
                    <!--<li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li> -->
                </ul>
                <div id="result">

                </div>
            </div>
            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
